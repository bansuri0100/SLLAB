<!DOCTYPE html>
<html>
<head>
	<title>Minutes Convert</title>
</head>
<body>
	<script type="text/javascript">
		
		var x=Number(prompt("Enter the number of minutes"));
		var hours=Math.floor(x/60);
		var mini =x%60;
		var s=String(hours)+":"+String(mini);
		document.write(s);

	</script>
</body>
</html>
