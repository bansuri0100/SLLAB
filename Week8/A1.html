<!DOCTYPE html>
<html>
<head>
	<title>Longest Word in sentence</title>
</head>
<body>

	<textarea id="area" rows="4" cols="50"></textarea>	

	<button onclick="myFunction()">Click Here!</button>
	<p id="l"></p>
	<script type="text/javascript">
		function myFunction()
		{
			var len=0;
			var x=document.getElementById("area").value;

			var list=x.split(' ');
			console.log(list);
			len=list[0].length;
			for (var i=0;i<list.length;i++){
					if(list[i].length>len)
						len=list[i].length;

			}
			document.getElementById("l").innerHTML=len;

		}
	</script>
</body>
</html>
