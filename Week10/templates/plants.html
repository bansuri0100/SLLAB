<!DOCTYPE html>

<html>
	<head>
    	<title>Add to Cart</title>
  	</head>

  	<body>

		<h1> Store Items </h1>

		<!-- Form containing Items in Store -->
		<!-- Add items to cart by entering quantity for item (no negative numbers) -->
		<form action = "{{url_for('plants')}}" method="POST">
		  <input name = "basil" type = "number" min="0" value="0"/>Basil - Rs.50 <br>
		  <input name = "rose" type = "number" min="0" value="0"/>Rose - Rs.40 <br>
		  <input name = "sunflower" type = "number" min="0" value="0"/>Sunflower - Rs.70 <br><br>

		  <input value = "Add to Cart" type = "submit"/>
		</form><br>

		<!-- Link to view cart -->
		<a href="{{url_for('cart')}}"> View your Shopping Cart </a>

	</body>
</html>
